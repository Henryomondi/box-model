<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float</title>
  </head>
  <style>
    img#flowerRight {
      float: right;
    }
    img#flowerLeft {
      float: left;
    }
  </style>
  <body>
    <h2>Float right</h2>
    <p>
      in this example, the image will Float to the right in the paragraph, and
      the text in paragraph will wrap around the image.
    </p>
    <p>
      <img
        id="flowerRight"
        src="flower.jpeg"
        alt="flower"
        style="width: 100px; height: 100px"
      />
      <img
        id="flowerLeft"
        src="flower.jpeg"
        alt="flower"
        style="width: 100px; height: 100px"
      />
      this is a dummy content used to understand float property
    </p>
  </body>
</html>
